<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; text-align: center; }
    h1 { color: #333; }
    button, a { margin-top: 25px; padding: 12px 20px; text-decoration: none; display: inline-block; }
    button { background: #f44336; color: white; border: none; cursor: pointer; }
    button:hover { background: #da190b; }
    a { background: #555; color: white; }
    a:hover { background: #333; }
  </style>
</head>
<body>
  <h1 id="welcomeMessage">Welcome!</h1>
  <p>You are logged in to your home page.</p>
  <a href="profile.html">Go to Profile</a>
  <br />
  <button id="logoutBtn">Logout</button>

  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeMessage').innerText = `Welcome, ${loggedInUser}!`;
    }

    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
