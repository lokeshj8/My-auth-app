<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 15px; }
    input { padding: 8px; }
    button { margin-top: 25px; padding: 12px; background: #008CBA; color: white; border: none; cursor: pointer; }
    button:hover { background: #007bb5; }
    #message { color: red; margin-top: 15px; text-align: center; }
    a { display: block; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Password:</label>
    <input type="password" id="password" required />

    <button type="submit">Login</button>
    <p id="message"></p>
  </form>
  <a href="signup.html">Don't have an account? Signup here</a>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const storedPassword = localStorage.getItem(email);

      const message = document.getElementById('message');
      message.innerText = '';

      if (!storedPassword) {
        message.innerText = 'Account does not exist!';
      } else if (storedPassword === password) {
        localStorage.setItem('loggedInUser', email);
        alert('Login successful!');
        window.location.href = 'home.html';
      } else {
        message.innerText = 'Incorrect password!';
      }
    });
  </script>
</body>
</html>
