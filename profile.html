<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; text-align: center; }
    h1 { color: #333; }
    p { font-size: 18px; }
    a, button { margin-top: 25px; padding: 12px 20px; text-decoration: none; display: inline-block; }
    a { background: #008CBA; color: white; }
    a:hover { background: #007bb5; }
    button { background: #f44336; color: white; border: none; cursor: pointer; }
    button:hover { background: #da190b; }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <p id="userEmail"></p>
  <a href="home.html">Back to Home</a>
  <br />
  <button id="logoutBtn">Logout</button>

  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userEmail').innerText = `Email: ${loggedInUser}`;
    }

    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
